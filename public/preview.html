<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>预览</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        #app {
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="./generator/generator.css">
    <link rel="stylesheet" href="./style/animate.css">
</head>

<body>
<div id="app">
    <landing :data="landingList"></landing>
</div>
<script crossorigin="anonymous"
        integrity="sha512-+i5dAv2T8IUOP7oRl2iqlAErpjtBOkNtREnW/Te+4VgQ52h4tAY5biFFQJmF03jVDWU4R7l47BwV8H6qQ+/MfA=="
        src="//lib.baomitu.com/vue/3.0.7/vue.global.js"></script>
<script src="/generator/generator.umd.min.js"></script>
<script>
  (function () {
    function autoRootFontSize () {
      const u = navigator.userAgent
      let clientWidth = document.documentElement.clientWidth
      if (!!!u.match(/AppleWebKit.*Mobile.*/)) {
        clientWidth = 375
        document
          .querySelector('#app')
          .style
          .width = '' + clientWidth + 'px'
      }
      document.documentElement.style.fontSize = clientWidth / 7.5 + 'px'
    }

    window.addEventListener('resize', autoRootFontSize)
    autoRootFontSize()
  })()
  window.onload = function () {
    const queryObject = new URLSearchParams(location.search)
    const id = queryObject.get('id')
    let db

    function read (id) {
      const transaction = db.transaction(['Page'])
      const objectStore = transaction.objectStore('Page')
      const request = objectStore.get(id)
      request.onerror = function (event) {
        console.log('事务失败')
      }
      request.onsuccess = function () {
        if (request.result) {
          const app = Vue.createApp({
            data () {
              return {
                landingList: request.result.allItems
              }
            }
          })
          app.use(generator)
          app.mount('#app')
        } else {
          console.log('未获得数据记录')
        }
      }
    }

    if (id) {
      const request = window.indexedDB.open('toy-maker-db', 1)
      request.onerror = function () {
        console.log('数据库打开报错')
      }
      request.onsuccess = function (event) {
        db = event.target.result
        console.log('数据库打开成功')
        read(id)
      }
    }
  }
</script>
</body>

</html>
