<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>预览</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #app {
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="./generator/generator.css">
    <link rel="stylesheet" href="./style/animate.css">
</head>

<body>
<div id="app">
    <landing :data="landingList" :source="dataSource"></landing>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.7/vue.global.js"></script>
<script src="/generator/generator.umd.min.js"></script>
<script src="//imgcache.qq.com/qcloud/cloudbase-js-sdk/1.4.1/cloudbase.full.js"></script>
<script>
  (function () {
    function autoRootFontSize () {
      const u = navigator.userAgent
      let clientWidth = document.documentElement.clientWidth
      if (!!!u.match(/AppleWebKit.*Mobile.*/)) {
        clientWidth = 375
        document
          .querySelector('#app')
          .style
          .width = '' + clientWidth + 'px'
      }
      document.documentElement.style.fontSize = clientWidth / 7.5 + 'px'
    }

    window.addEventListener('resize', autoRootFontSize)
    autoRootFontSize()
  })()
  window.onload = function () {

    const queryObject = new URLSearchParams(location.search)
    const id = queryObject.get('id')
    const cloud = cloudbase.init({
      env: 'toy-maker-0gzrfa7132f7c204'
    })
    const db = cloud.database()
    const pageCollection = db.collection('toy-maker-pages')
    pageCollection.doc(id).get().then(res => {
      const { data } = res
      const app = Vue.createApp({
        data () {
          return {
            landingList: data[0].allItems,
            dataSource: data[0].dataSource
          }
        }
      })
      app.use(generator)
      app.mount('#app')
    })

  }

</script>
</body>

</html>
